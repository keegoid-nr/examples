service: kmullaney

useDotenv: true

provider:
  name: aws
  region: ${env:AWS_DEFAULT_REGION}
  stage: "00070763"
  timeout: 4
  logRetentionInDays: 14
  tags:
    owner: kmullaney
    reason: ticket
    description: "00070763"
  stackTags:
    owner: kmullaney
    reason: ticket
    description: "00070763"
  environment:
    NEW_RELIC_LICENSE_KEY_SECRET: ${env:NEW_RELIC_LICENSE_KEY_SECRET}
    # NEW_RELIC_LICENSE_KEY: ${env:NEW_RELIC_LICENSE_KEY}
    NEW_RELIC_EXTENSION_LOG_LEVEL: ${env:NEW_RELIC_EXTENSION_LOG_LEVEL}

plugins:
  - serverless-newrelic-lambda-layers

custom:
  newRelic:
    accountId: ${env:NEW_RELIC_ACCOUNT_ID}
    apiKey: ${env:NEW_RELIC_PERSONAL_API_KEY}
    disableLicenseKeySecret: false
    logEnabled: true
    logLevel: trace
    debug: true

package:
  individually: true

functions:
  node14:
    description: Test with latest node agent dependencies.
    # events:
    #   - schedule: rate(5 minutes)
    handler: function.lambda_handler
    package:
      exclude:
        - ./**
      include:
        - ./function.js
    runtime: nodejs14.x
    provisionedConcurrency: 0

  node16:
    description: Test with latest node agent dependencies.
    # events:
    #   - schedule: rate(5 minutes)
    handler: function.lambda_handler
    package:
      exclude:
        - ./**
      include:
        - ./function.js
    runtime: nodejs16.x
    provisionedConcurrency: 0
